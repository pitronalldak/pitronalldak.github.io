---
layout: default
---
<section class="previews">
  <div>
    {% for post in paginator.posts %}
      <figure class="absolute-bg preview__img" style="background-image: url('{{ post.image }}');"></figure>
    {% endfor %}
    <div class="previews__container">
      <span>Welcome to</span>
      <h1>{{ site.title }}</h1>
      <span>Best solution for your ideas</span>
    </div>
  </div>

  <div>
    <header>
      <ul class="tabs">
        <li class="tabs__item">Technologies</li>
        <li class="tabs__item">Portfolio</li>
        <li class="tabs__item">Contributions</li>
      </ul>
    </header>

    <div class="tab" id="technologies">
          <div class="technologies-panel">
            <img src="_screenshots/reactjs_icon.png" alt="ReactJS"/>
          </div>
    </div>


    {% include categories-tab.html %}

  </div>

</section>
